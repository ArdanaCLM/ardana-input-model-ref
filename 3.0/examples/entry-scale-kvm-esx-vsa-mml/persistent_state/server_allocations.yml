compute1:
  cp_name: control-plane-1
  member_id: 1
  previous_config:
    addr: 192.168.110.11
    ansible_options: null
    components:
      freezer-agent: {}
      lifecycle-manager-target: {}
      logging-producer: {}
      monasca-agent: {}
      neutron-lbaasv2-agent: {}
      neutron-openvswitch-agent: {}
      nova-compute: {}
      nova-compute-kvm: {}
      ntp-client: {}
      stunnel: {}
    control-plane-name: control-plane-1
    disk-model:
      name: COMPUTE-DISKS
      volume-groups:
      - logical-volumes:
        - fstype: ext4
          mount: /
          name: root
          size: 35%
        - fstype: ext4
          mkfs-opts: -O large_file
          mount: /var/log
          name: log
          size: 50%
        - fstype: ext4
          mkfs-opts: -O large_file
          mount: /var/crash
          name: crash
          size: 10%
        name: ardana-vg
        physical-volumes:
        - /dev/sda_root
      - logical-volumes:
        - fstype: ext4
          mkfs-opts: -O large_file
          mount: /var/lib/nova
          name: compute
          size: 95%
        name: vg-comp
        physical-volumes:
        - /dev/sdb
    failure-zone: AZ1
    fcoe_interfaces: []
    id: compute1
    if-model: COMPUTE-INTERFACES
    interfaces:
    - bond-data:
        devices:
        - name: hed3
        - name: hed4
        options:
          miimon: 200
          mode: active-backup
          primary: hed3
        provider: linux
      device:
        name: bond0
      name: BOND0
      network-groups:
      - GUEST
      - MANAGEMENT
      networks:
        GUEST-NET:
          addresses:
          - 10.1.1.1-10.1.1.254
          cidr: 10.1.1.0/24
          explicit_mtu: false
          forced: false
          gateway-ip: 10.1.1.1
          mtu: 1500
          name: GUEST-NET
          network-group: GUEST
          tagged-vlan: true
          vlanid: 103
        MANAGEMENT-NET:
          addresses:
          - 192.168.110.1-192.168.110.254
          cidr: 192.168.110.0/24
          explicit_mtu: false
          forced: false
          gateway-ip: 192.168.110.1
          mtu: 1500
          name: MANAGEMENT-NET
          network-group: MANAGEMENT
          tagged-vlan: false
          vlanid: 100
    member_id: 1
    name: ardana-cp1-kvm-comp0001
    nic_map:
      name: MY-2PORT-SERVER
      physical-ports:
      - bus-address: '0000:04:00.0'
        logical-name: hed3
        type: simple-port
      - bus-address: '0000:04:00.1'
        logical-name: hed4
        type: simple-port
    rack: null
    region: region1
    role: COMPUTE-ROLE
    server-group-list:
    - RACK1
    - AZ1
    - CLOUD
    server_group: RACK1
    services:
      foundation:
      - stunnel
      - ntp-client
      freezer:
      - freezer-agent
      logging:
      - logging-producer
      monasca:
      - monasca-agent
      neutron:
      - neutron-openvswitch-agent
      - neutron-lbaasv2-agent
      nova:
      - nova-compute
      - nova-compute-kvm
      operations:
      - lifecycle-manager-target
    state: allocated
  resource_name: kvm-compute
  state: allocated
  type: resource
