---
  product:
    version: 2

  control-planes:
    - name: cp1
      control-plane-prefix: cp1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
        - ESX
      configuration-data:
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
        - SWIFT-CONFIG-CP1
      common-service-components:
        - logging-rotate
        - logging-producer
        - monasca-agent
        - freezer-agent
        - stunnel
        - lifecycle-manager-target
      load-balancers:
        - provider: ip-cluster
          name: lb
          tls-components:
            - default
          components:
          # These services do not currently support TLS
            - vertica
            - rabbitmq
            - mysql
            - nova-metadata
          roles:
            - internal
            - admin
          # The crt-file default value is "<control-plane-name>-<lb-name>-cert"
          #cert-file: ardana-internal-cert
        - provider: ip-cluster
          name: extlb
          # If external-name is set then public urls in keystone
          # will use this name instead of the IP address
          #You must either set this to a name that can be resolved in your network
          # or comment out this line to use IP addresses
          #external-name:

          tls-components:
            - default
          roles:
            - public
          # The crt-file default value is "<control-plane-name>-<lb-name>-cert"
          #cert-file: my-public-cert
      clusters:
        - name: ardana-hypervisor
          cluster-prefix: ardana-hyp
          server-role: ARDANA-HYPERVISOR-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            - ntp-server
            - openstack-client
            - ceilometer-client
            - cinder-client
            - designate-client
            - glance-client
            - heat-client
            - keystone-client
            - neutron-client
            - nova-client
            - swift-client
            - monasca-client
            - barbican-client
            - eon-client
            - swift-ring-builder
            - swift-proxy
            - swift-account
            - swift-container
            - swift-object

        - name: controller
          cluster-prefix: controller
          server-role: CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - ip-cluster
            - apache2
            - keystone-api
            - glance-api
            - glance-registry
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - cinder-client
            - eon-api
            - eon-conductor
            - nova-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - octavia-api
            - octavia-health-manager
            - horizon
            - memcached
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - ops-console-web
            - ops-console-monitor
            - cmc-service
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-pool-manager
            - designate-zone-manager
            - designate-mdns
            - powerdns
            - ceph-monitor
            # Include the HCG's HA service below when # HA 3rd party plugin is imported
#            - ha-server
#            - ha-webhook
            # Include the HCG's CRM service below when # CRM 3rd party plugin is imported
#            - crm-server

        - name: rmq-mysql
          cluster-prefix: rmq-mysql
          server-role: RMQ-MYSQL-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - mysql
            - rabbitmq

        - name: mml
          cluster-prefix: mml
          server-role: MML-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - vertica
            - kafka
            - logging-server
            # logging needs apache
            - apache2
            - storm
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-liveness-check
            - zookeeper
            - freezer-api

        - name: network
          cluster-prefix: network
          server-role: NETWORK-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            # Include the HCG's HA service below when # HA 3rd party plugin is imported
#            - ha-network
            # Include the HCG's CRM service below when # CRM 3rd party plugin is imported
#            - crm-network

      resources:
        - name: osd
          resource-prefix: ceph
          server-role: OSD-ROLE
          allocation-policy: strict
          min-count: 3
          service-components:
            - ntp-client
            - ceph-osd

        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-ROLE
          allocation-policy: any
          min-count: 0
          service-components:
            - ntp-client
            - nova-compute
            - nova-compute-kvm
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
            - neutron-sriov-nic-agent
            - openvswitch
            # Include the HCG's HA service below when # HA 3rd party plugin is imported
#            - ha-compute
            # Include the HCG's CRM service below when # CRM 3rd party plugin is imported
#            - crm-compute

        - name: esx-compute
          resource-prefix: esx-comp
          server-role: ESX-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - nova-esx-compute-proxy
            - nova-compute
            - ntp-client
            - eon-client

        - name: esx-ovsvapp
          resource-prefix: esx-ovsvapp
          server-role: OVSVAPP-ROLE
          allocation-policy: any
          service-components:
            - neutron-ovsvapp-agent
            - ntp-client
            - eon-client
